<!-- <p>messages works!</p> -->

@if (messageService.messages.length) {
  <div class="container">
    <h3>Messages</h3>
    <button (click)="messageService.clear()" class="clear" type="button">
      Clear messages
    </button>
    @for (message of messageService.messages; track message) {
      <div>
        {{ message }}
      </div>
    }
  </div>
}
