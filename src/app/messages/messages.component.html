<div class="container" *ngIf="messageService.messages.length">
  <h3>Messages</h3>

  <button (click)="messageService.clear()" class="clear" type="button">
    Clear messages
  </button>

  <div *ngFor="let message of messageService.messages">
    {{ message }}
  </div>
</div>
