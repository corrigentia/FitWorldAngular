<div class="container" id="search-component">
    <label for="search-box">
        Martial Art Search
        <input class="form-control" #searchBox (input)="search(searchBox.value)" id="search-box">
    </label>

    <ul class="search-result list-group">
        <li class="list-group-item" *ngFor="let martialArt of martialArts$ | async">
            <a routerLink="/martial-arts/{{martialArt.martialArtId}}">
                {{martialArt.name}}
            </a>
        </li>
    </ul>
</div>
