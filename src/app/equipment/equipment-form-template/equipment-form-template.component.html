<div class="container">
    <h2>Equipment Form Template</h2>
    <form #equipmentForm="ngForm" appUniqueEquipment (ngSubmit)="add(name.value, price.value)">
        <div [hidden]="equipmentForm.submitted">
            <div class="cross-validation" [class.cross-validation-error]="equipmentForm.errors?.['uniqueEquipment'] && (equipmentForm.dirty || equipmentForm.touched)">
                <div class="form-group">
                    <label for="name">
                        Name
                        <input type="text" id="name" name="name" class="form-control" required minlength="1" maxlength="42" [(ngModel)]="equipment.name" #name="ngModel">

                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                            <div *ngIf="name.errors?.['required']">
                                Name is required.
                            </div>
                            <div *ngIf="name.errors?.['minlength']">
                                Name must be at least 1 character long.
                            </div>
                            <div *ngIf="name.errors?.['maxlength']">
                                Name must be at most 42 characters long.
                            </div>
                        </div>
                    </label>
                </div>

                <div class="form-group">
                    <label for="price">
                        Price
                        <input type="number" id="price" name="price" class="form-control" required="required" min="0.01" max="99999999998.99" [(ngModel)]="equipment.price" #price="ngModel" step="0.01">

                        <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">

                            <div *ngIf="price.errors?.['required']">
                                Price is required.
                            </div>
                            <div *ngIf="price.errors?.['min']">
                                Price must be at least 0.01.
                            </div>
                            <div *ngIf="price.errors?.['max']">
                                Price must be at most 99999999998.99.
                            </div>
                        </div>
                    </label>
                </div>

                <div *ngIf="equipmentForm.pending">
                    Validating...
                </div>

                <div *ngIf="equipmentForm.errors?.['uniqueEquipment']" class="cross-validation-error-message alert alert-danger equipment-errors">
                    Equipment is already registered.
                </div>
            </div>

            <p>Complete the form to enable the Submit button.</p>
            <button type="submit" [disabled]="equipmentForm.invalid" class="btn btn-success">
                Submit
            </button>

            &nbsp;

            <button type="button" (click)="equipmentForm.resetForm({name: '', price: 0})" class="btn btn-warning">
                Reset
            </button>
        </div>

        <div class="submitted-message" *ngIf="equipmentForm.submitted">
            <p>You've submitted your equipment, {{equipmentForm.value.name}}!</p>

            <button type="button" (click)="equipmentForm.resetForm({name:'', price: 0})" class="btn btn-success">
                Add new equipment
            </button>
        </div>
    </form>
</div>
