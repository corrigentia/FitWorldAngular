<div class="container d-flex flex-wrap p-3 px-md-4 mb-3 bg-white border-bottom">
  <h1 class="nav me-auto">{{ title }}</h1>

  <nav class="nav">
    <a *ngIf="!this.authService.isLoggedIn" routerLink="/register">
      <button class="btn btn-primary" routerLinkActive="active">
        Register
      </button>
    </a>

    &nbsp;

    <a *ngIf="!this.authService.isLoggedIn" routerLink="/log-in">
      <button class="btn btn-success text-light me-2" routerLinkActive="active">
        Log In
      </button>
    </a>

    <a
      *ngIf="this.authService.isLoggedIn"
      routerLink="/students/{{ this.loggedInId }}"
      class="p-2 text-dark"
    >
      <button class="btn btn-info text-dark me-2" routerLinkActive="active">
        User Profile
      </button>
    </a>

    <a *ngIf="this.authService.isLoggedIn" routerLink="/log-in" class="p-2">
      <button
        class="btn btn-danger text-light me-2"
        routerLinkActive="active"
        (click)="onClick()"
      >
        Sign Out
      </button>
    </a>
  </nav>
</div>

<div class="container" id="navbarTogglerExternalContent">
  <ul class="nav nav-tabs justify-content-center">
    <!-- <a routerLink="dashboard"> Dashboard</a> -->

    &nbsp;
    <li [routerLinkActive]="['active']">
      <a [routerLink]="['students']"> Students</a>
    </li>

    &nbsp;
    <li [routerLinkActive]="['active']">
      <a routerLink="instructors"> Instructors</a>
    </li>

    &nbsp;
    <li [routerLinkActive]="['active']">
      <a routerLink="martial-arts"> Martial Arts</a>
    </li>

    &nbsp;
    <li [routerLinkActive]="['active']">
      <a routerLink="classes"> Classes</a>
    </li>

    &nbsp;
    <li [routerLinkActive]="['active']">
      <a routerLink="equipments"> Equipment</a>
    </li>
  </ul>
</div>

  <div>
    <h5>Collapsed content</h5>

    <span>Toggleable via the navbar brand</span>
  </div>
</div>

<nav>
  <div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarTogglerExternalContent"

</nav>
